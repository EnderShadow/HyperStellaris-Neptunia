 pc_asteroid_ha_tile_desc:0 "In a crater, this place looks fairly sheltered from being pelted by space debris."
 pc_barren_ha_tile:0 "Barren Terrain"
 pc_barren_ha_tile_desc:0 "Barren and dry terrain with no vegetation and sparse with meteor craters."
