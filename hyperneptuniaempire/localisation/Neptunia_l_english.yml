 ####################################
 # Starting Text
 ####################################
 START_SCREEN_NEP:0 "You sit upon the throne in your Basilicom, it still feels alien to you. The previous CPU of Planeptune stands before you to relay her final message.\n\n"You, my dear Purple Heart, are the one I have chosen for the terrible duty of war and peace. You shall be the heir to the throne which all shall remember from now on as the age where all of Gamindustri consolidated with Planeptune and begun a new age.\"\n\n\"My only regret is that I cannot be there with you to give you advice during the difficult times. We have been chosen for another purpose, to retire to Celestia, to rest. I only hope wisdom finds you well in the times to come.\"\n\nAs the ceremonies die down and you are left alone for the first time, you stare across the chambers of your new Basilicom.\nTrying times are ahead..."
 START_SCREEN_BLANC:0 "You sit alone in a chamber of solitude in the Lowee Basilicom. Before you is a letter from your predecessor, written before she stepped down. You steel yourself and open it, before reading it.\n\n\"You are now the one in control of the faithful nation of Lowee after a terrible era of conflict with our inferiors in Gamindustri. We emerged victorious naturally, however I declined the position to continue ruling after it was decided we should spread our influence to other systems.\"\n\n\"I leave it to your capable hands, but I pray you keep in mind our legacy even as new impressions take upon us in the interstellar space.\"\n\nAs the message ends, you sit yourself straight and look across the room.\nThey have no idea what is coming their way..."
 START_SCREEN_NOIRE:0 "As you sit in the cold empty office of the Empire you've taken control of, you press down the button on the holographic player to start the message from your predecessor.\n\n\"You're now the one in control of the prideful nation of Lastation after a long period of conflict with the other planets in Gamindustri. As we emerged victorious, I stepped down and you were elected to be the next CPU to take the greatness of Lastation to the rest of the galaxy.\"\n\n\"It will be up to you how you chose to handle this, but keep in mind the hope of our people as you do and maintain our traditional ways.\"\n\nAs the message ends, you lean back and look over the galactic map.\nYou have a long and difficult task ahead of you..."
 START_SCREEN_VERT:0 "You rise from the bed in your room as the messager steps through the door. He hurridly activates the prepared recording, before leaving you alone.\n\n\"You are now the one in control of the mighty nation of Leanbox after an ardeous time of infighting and bickering with the stubborn planets in Gamindustri. We remained the last ones standing, however it was quite stressful forcing my early retirement, right on the precipice of taking the galaxy too.\"\n\n\"It will be your duty to see to that our people survive the foray into the unknown, so I hope you keep our safety foremost in mind.\"\n\nAs the message ends, you slump back under the covers of your bed.\nYou will need all your strength in the coming days..."
 START_SCREEN_PLUT:0 "You turn around as the goddess sinks down before you, her body beaten and battered after the torture in your dungeon.\n\n\"All of this, was your doing, wasn't it? The conflict, the war, the strife. All the suffering begun by you, but why?\"\n\nYou sink yourself down to her eye-level and present her with a devious grin.\n\n\"Why, I did it for progress. In your stagnated ruling we'd be made obsolete. But thanks to me, we'll be moving into the galactic scale tomorrow. Aren't you excited? I am practically shivering!\"\n\nAs you leave the room with a hallowed laughter, the downtrodden goddess vanishes in a beam of light..."
 START_SCREEN_TARI:0 "It was all rather unexpected, but your victory of the other goddesses of Gamindustri prove your worth. From the ashes of a shattered kingdom, to a planetary force to be reckoned with, you've finally attained the Hard Drive Divinity necessary to overpower the other nations and reclaim your rightful place as the ruling nation in Gamindustri.\n\nThe scheme had worked perfectly, but moving forward from this desolated planet will prove the true task. Tari was left in tatters after the original Console Wars and rebuilding its might is going to be tough.\n\n\nYou sit on your throne and admire your work. The Galaxy will shudder in anticipation."